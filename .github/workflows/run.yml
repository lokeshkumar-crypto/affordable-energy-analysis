name: Affordable Energy Analysis Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Run energy analysis
      run: python main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: affordable-energy-results
        path: result.txt
